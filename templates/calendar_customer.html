<!DOCTYPE html>
<html lang="en">

<head>
    <title>Popcorn Works</title>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>
    <div style="background: #f39f32; margin-bottom: 3em; margin-top: 0.1em;">
        <div style="text-align: center;"><strong>Schedule an appointment</strong></div>
        <form action="" method="post" style="display: inline-block; margin-left: 35%;">
            <textarea id="car_name" name="car_name" rows="1" cols="30" placeholder="Car name and your name"></textarea>
            <label for="start_of_repair">Appointment Start:</label>
            <input type="date" id="start_of_repair" name="start_of_repair">
            <label for="end_of_repair">Appointment End:</label>
            <input type="date" id="end_of_repair" name="end_of_repair">
            <input style="display: inline-block; padding-top: 1.5em;" type="submit" value="Send a propose">
        </form>
    </div>
    <h2>
        <center>Repair Calendar</center>
    </h2>
    <div class="container">
        <div id="calendar"></div>
    </div>
    <br>
</body>

</html>

<script>
    var customer_repairs = {{ customer_repairs| tojson | safe }};
</script>

<script>
    $(document).ready(function (event) {
        $('#calendar').fullCalendar({
            firstDay: 1,
            selectable: true,
            selectHelper: true,
            events: customer_repairs,
            eventClick: function (calEvent, jsEvent, view) {
                window.location.href = calEvent.url;
            }
        });
    });
</script>
